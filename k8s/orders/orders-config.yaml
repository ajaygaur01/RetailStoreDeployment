apiVersion: v1
kind: ConfigMap
metadata:
  name: orders-config
data:
  # Persistence: In-Memory Mode - No database required
  RETAIL_ORDERS_PERSISTENCE_PROVIDER: "in-memory"
  
  # Messaging: In-Memory Mode - No message broker required
  RETAIL_ORDERS_MESSAGING_PROVIDER: "in-memory"
  
  # Server port (optional, defaults to 8080)
  PORT: "8080"

